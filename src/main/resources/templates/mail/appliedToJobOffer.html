<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{email.appliedToJobOffer.title}">JHipster activation</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" th:href="@{|${baseUrl}/favicon.ico|}" />
    </head>
    <body>
        <span th:text="#{email.appliedToJobOffer.content(${obj.jobOfferTitle})}">
            Content
        </span>
        <p>
            <a th:href="@{|${baseUrl}/#/candidate/${obj.candidateId}|}"
            th:text="#{email.appliedToJobOffer.linkText(${obj.firstName}, ${obj.lastName})}">Profile</a>
        </p>
        <p>
            <span th:text="#{email.activation.text2}">Regards, </span>
            <br/>
            <em th:text="#{email.signature}">JHipster.</em>
        </p>
    </body>
</html>
