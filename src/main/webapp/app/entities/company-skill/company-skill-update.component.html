<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-company-skill-heading" jhiTranslate="jobmatchApp.companySkill.home.createOrEditLabel">Create or edit a Company Skill</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!companySkill.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="companySkill.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jobmatchApp.companySkill.createdBy" for="field_createdBy">Created By</label>
                    <input type="text" class="form-control" name="createdBy" id="field_createdBy"
                        [(ngModel)]="companySkill.createdBy" maxlength="50"/>
                    <div [hidden]="!(editForm.controls.createdBy?.dirty && editForm.controls.createdBy?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.createdBy?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 50 }">
                        This field cannot be longer than 50 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jobmatchApp.companySkill.lastModifiedBy" for="field_lastModifiedBy">Last Modified By</label>
                    <input type="text" class="form-control" name="lastModifiedBy" id="field_lastModifiedBy"
                        [(ngModel)]="companySkill.lastModifiedBy" maxlength="50"/>
                    <div [hidden]="!(editForm.controls.lastModifiedBy?.dirty && editForm.controls.lastModifiedBy?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.lastModifiedBy?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 50 }">
                        This field cannot be longer than 50 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jobmatchApp.companySkill.createdDate" for="field_createdDate">Created Date</label>
                    <div class="d-flex">
                        <input id="field_createdDate" type="datetime-local" class="form-control" name="createdDate" [(ngModel)]="createdDate" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jobmatchApp.companySkill.lastModifiedDate" for="field_lastModifiedDate">Last Modified Date</label>
                    <div class="d-flex">
                        <input id="field_lastModifiedDate" type="datetime-local" class="form-control" name="lastModifiedDate" [(ngModel)]="lastModifiedDate" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jobmatchApp.companySkill.level" for="field_level">Level</label>
                    <select class="form-control" name="level" [(ngModel)]="companySkill.level" id="field_level" >
                        <option value="BEGINNER">{{'jobmatchApp.SkillLevelType.BEGINNER' | translate}}</option>
                        <option value="MEDIUM">{{'jobmatchApp.SkillLevelType.MEDIUM' | translate}}</option>
                        <option value="HIGTH">{{'jobmatchApp.SkillLevelType.HIGTH' | translate}}</option>
                        <option value="EXPERT">{{'jobmatchApp.SkillLevelType.EXPERT' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jobmatchApp.companySkill.proficNumberOfYear" for="field_proficNumberOfYear">Profic Number Of Year</label>
                    <select class="form-control" name="proficNumberOfYear" [(ngModel)]="companySkill.proficNumberOfYear" id="field_proficNumberOfYear" >
                        <option value="ZERO_TO_ONE">{{'jobmatchApp.ProficNumberOfYear.ZERO_TO_ONE' | translate}}</option>
                        <option value="ONE_TO_THREE">{{'jobmatchApp.ProficNumberOfYear.ONE_TO_THREE' | translate}}</option>
                        <option value="THREE_TO_FIVE">{{'jobmatchApp.ProficNumberOfYear.THREE_TO_FIVE' | translate}}</option>
                        <option value="FIVE_TO_TEN">{{'jobmatchApp.ProficNumberOfYear.FIVE_TO_TEN' | translate}}</option>
                        <option value="MORE_THAN_TEN">{{'jobmatchApp.ProficNumberOfYear.MORE_THAN_TEN' | translate}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jobmatchApp.companySkill.skillTag" for="field_skillTag">Skill Tag</label>
                    <select class="form-control" id="field_skillTag" name="skillTag" [(ngModel)]="companySkill.skillTagId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="skillTagOption.id" *ngFor="let skillTagOption of skilltags; trackBy: trackSkillTagById">{{skillTagOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jobmatchApp.companySkill.company" for="field_company">Company</label>
                    <select class="form-control" id="field_company" name="company" [(ngModel)]="companySkill.companyId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="companyOption.id" *ngFor="let companyOption of companies; trackBy: trackCompanyById">{{companyOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
