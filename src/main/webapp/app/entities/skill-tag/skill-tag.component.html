<div>
    <h2 id="page-heading">
        <span jhiTranslate="jobmatchApp.skillTag.home.title">Skill Tags</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-skill-tag" [routerLink]="['/skill-tag/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jobmatchApp.skillTag.home.createLabel">
            Create new Skill Tag
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="skillTags">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="createdDate"><span jhiTranslate="entity.created">Created</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="lastModifiedDate"><span jhiTranslate="entity.lastModified">Last Modified</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <!-- <th jhiSortBy="createdBy"><span jhiTranslate="jobmatchApp.skillTag.createdBy">Created By</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="lastModifiedBy"><span jhiTranslate="jobmatchApp.skillTag.lastModifiedBy">Last Modified By</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="createdDate"><span jhiTranslate="jobmatchApp.skillTag.createdDate">Created Date</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="lastModifiedDate"><span jhiTranslate="jobmatchApp.skillTag.lastModifiedDate">Last Modified Date</span> <fa-icon [icon]="'sort'"></fa-icon></th> -->
            <th jhiSortBy="type"><span jhiTranslate="jobmatchApp.skillTag.type">Type</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="name"><span jhiTranslate="jobmatchApp.skillTag.name">Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let skillTag of skillTags ;trackBy: trackId">
                <td>{{skillTag.id}}</td>
                <td>{{skillTag.createdDate | date:'medium'}} ({{skillTag.createdBy}})</td>
                <td>{{skillTag.lastModifiedDate | date:'medium'}} ({{skillTag.lastModifiedBy}})</td>
                <!-- <td>{{skillTag.createdBy}}</td>
                <td>{{skillTag.lastModifiedBy}}</td>
                <td>{{skillTag.createdDate | date:'medium'}}</td>
                <td>{{skillTag.lastModifiedDate | date:'medium'}}</td>-->
                <td jhiTranslate="{{'jobmatchApp.SkillType.' + skillTag.type}}">{{skillTag.type}}</td>
                <td>{{skillTag.name}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <!-- <button type="submit"
                                [routerLink]="['/skill-tag', skillTag.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button> -->
                        <button type="submit"
                                [routerLink]="['/skill-tag', skillTag.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                       <!--  <button type="submit"
                                [routerLink]="['/', 'skill-tag', { outlets: { popup: skillTag.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button> -->
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="skillTags && skillTags.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
