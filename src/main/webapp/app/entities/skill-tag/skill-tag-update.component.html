<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-skill-tag-heading" jhiTranslate="jobmatchApp.skillTag.home.createOrEditLabel">Create or edit a Skill Tag</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                
            <div class="row form-group">
                 <div class="col-md-2 col-sm-12" [hidden]="!skillTag.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="skillTag.id" readonly />
                 </div>
                 <div class="col-md-5 col-sm-12">
                    <label class="form-control-label" jhiTranslate="jobmatchApp.skillTag.type" for="field_type">Type</label>
                    <select class="form-control" name="type" [(ngModel)]="skillTag.type" id="field_type" required>
                        <option value="OTHER">{{'jobmatchApp.SkillType.OTHER' | translate}}</option>
                        <option value="LANGUAGE">{{'jobmatchApp.SkillType.LANGUAGE' | translate}}</option>
                    </select>
                    <div [hidden]="!(editForm.controls.type?.dirty && editForm.controls.type?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.type?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                 </div>
                 <div class="col-md-5 col-sm-12">
                    <label class="form-control-label" jhiTranslate="jobmatchApp.skillTag.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="skillTag.name" required/>
                    <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                 </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
