<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="skillTag">
            <h2><span jhiTranslate="jobmatchApp.skillTag.detail.title">Skill Tag</span> {{skillTag.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jobmatchApp.skillTag.createdBy">Created By</span></dt>
                <dd>
                    <span>{{skillTag.createdBy}}</span>
                </dd>
                <dt><span jhiTranslate="jobmatchApp.skillTag.lastModifiedBy">Last Modified By</span></dt>
                <dd>
                    <span>{{skillTag.lastModifiedBy}}</span>
                </dd>
                <dt><span jhiTranslate="jobmatchApp.skillTag.createdDate">Created Date</span></dt>
                <dd>
                    <span>{{skillTag.createdDate}}</span>
                </dd>
                <dt><span jhiTranslate="jobmatchApp.skillTag.lastModifiedDate">Last Modified Date</span></dt>
                <dd>
                    <span>{{skillTag.lastModifiedDate}}</span>
                </dd>
                <dt><span jhiTranslate="jobmatchApp.skillTag.name">Name</span></dt>
                <dd>
                    <span>{{skillTag.name}}</span>
                </dd>
                <dt><span jhiTranslate="jobmatchApp.skillTag.type">Type</span></dt>
                <dd>
                    <span jhiTranslate="{{'jobmatchApp.SkillType.' + skillTag.type}}">{{skillTag.type}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/skill-tag', skillTag.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
